<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStadium</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
      

<!--
    LOGIN PAGE
 -->
 <div class="btn-group">
    <button type="button" class="open-modal" data-open="modal1">
      Welcome to MyStadium, click here to log in!
    </button>
    
  </div>
  
  <div class="modal" id="modal1" data-animation="slideInOutLeft">
    <div class="modal-dialog">
      <header class="modal-header">
        Enter your username
        <button class="close-modal" aria-label="close modal" data-close>
          âœ•  
        </button>
      </header>
      <section class="modal-content">
        <p><form class= "user-login">
            <label for="login-form">Username:</label>
            <input type="text" id="login-form" name="login-form"><br><br>
            <input type="submit" value="Submit">
          </form></p>
       
      </section>
      
    </div>
  </div>
                       
                       
                       
  <div class="header">
    <div class="sides">
     
    </div>
    
    <div class="info">
    <h2 class= "username">HMSTR</h2>
      <h1>MyStadium</h1>
      <div class="meta">
       
      </div>
    </div>
  </div>
  <section class="content">

    <p align="center"><a href="https://www.nba.com/" class="btn" target="_b">NBA.com</a>
    </p>
  </section>   
      
    <!--
    STADIUM PAGE
 -->
       
    <h2>Select your favorite stadium below!</h2>

        <div id = "stadium-collection">
        
        </div>
       </div>
    </div>


    <div id="stadium-detail">

        <h2 class="name">Mystadium name</h2>
        <img class="detail-image" src="https://s-media-cache-ak0.pinimg.com/originals/79/07/bb/7907bb62e5e2d77255b4fe10770fae41.gif" width="350px" height="400px"style="border-style: none" color="#000"/>
        <h3 class="description">MyStadium description</h3>
    
    </div>
        
    
    <div id="user-info">
      
    </div>

      <form id="stadium-rating">
        <label for="rating">Rating: </label>
        <input type="text" name="rating" id="rating" value="Insert Rating Here" />
        <label for="comment">Comment: </label>
        <textarea name="comment" id="comment">Insert Comment Here</textarea>
        <input type="submit" value="Update" />
        <input type="submit" value="Delete">
      </form>
  
</body>
</html>
